{% extends 'base.html' %}


{% block body %}
    <div id="main">
        <a href="listsct" type="button" class="button button1">View lists</a>
        <hr>
        <div>Tasks</div>
        <form method="GET" class="form-inline" action="./completed">
            <input class="form-control" type="text" name = "name" placeholder="Search">
            <button type="submit" class="button button1" style="margin-left: 5px;">Submit</button>
        </form>
        <a type="button" class="button button1">Reset</a>
        <button type="button" class="button button1" onclick="window.location.href='./?order=name'" >Order by name</button>
            <!--<div class="dropdown-menu">-->
                <!--<a class="dropdown-item" onclick="window.location.href='./completed?order=name'">Name</a>-->
                <!--<a class="dropdown-item" onclick="window.location.href='./completed?order=cr_date'">Creation date</a>-->
            <!--</div>-->
        </div>
        <table class="table" id="customers">
            <tr>
                <th>Task</th>
                <th>Created</th>
                <th>Due on</th>
                <th>Owner</th>
                <th>Mark</th>
            </tr>
            {% for task in tasks %}
                    <tr>
                        <td>{{ task.name }}</td>
                        <td>{{ task.cr_date }}</td>
                        <td>{{ task.due_date }}</td>
                        <td>{{ task.owner }}</td>
                        <td>
                            <a href="./task_notdone/{{task.id}}"><button type="button" class="button button1">Not done</button></a>
                        </td>
                    </tr>
            {% endfor %}
        </table>
        <a href="./todo" type="button" class="button button1">View incompleted tasks</a>
    </div>
{% endblock %}
