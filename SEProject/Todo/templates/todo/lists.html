{% extends 'base.html' %}

{% block body %}
    <div id="main">
        <h3>Create unique list of tasks</h3>
        <h3>TO DO</h3>
        <a href="create_list"><button type="button" class="button button1">Add list</button></a>
        <hr>
        <form method="GET" class="form-inline" action="">
            {% csrf_token %}
            <input class="form-control" type="text" name="name" placeholder="Search">
            <button type="submit" class="button button1" style="margin-left: 5px;">Search</button>
        </form>
        <a type="button" class="button button1">Reset</a>
        <button type="button" class="button button1" onclick="window.location.href='./?order=name'" >Order by name</button>
        <table class="table">
            <tr>
                <th>Name of list</th>
            </tr>
            {% for list in lists %}
                <tr>
                    <td>
                        <a href="{{ list.id }}/todo">{{ list.name }}</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
