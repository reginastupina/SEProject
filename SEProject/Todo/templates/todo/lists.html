{% extends 'base.html' %}

{% block body %}
    <div id="main">
        <a href="create_list"><button type="button" class="column1 button007 button1">Add list</button></a>

        <div>Create unique list of tasks</div>
        <div class="TODO">TO DO</div>
        <!--<a href="create_list"><button type="button" class="column1 button button1">Add list</button></a>-->
        <hr>
        <form method="GET" class="form-inline" action="">
            {% csrf_token %}
            <input class="form-control" type="text" name="name" placeholder="Search">
            <button type="submit" class="button button1" style="margin-left: 5px;">Search</button>
        </form>
        <a type="button" class="button button1">Reset</a>
        <button type="button" class="button button1" onclick="window.location.href='./?order=name'" >Order by name</button>
        <table class="table" id="customers">
            <tr>
                <th>Existing lists</th>
            </tr>
            {% for list in lists %}
                <tr>
                    <td>
                        <a href="{{ list.id }}/todo">{{ list.name }}</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
