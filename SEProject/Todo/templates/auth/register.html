{% extends 'base.html' %}

{% block body %}

    <h1>Registration</h1>

    {% if error %}
        <h4 class="text-danger">{{ error }}</h4>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="rForRegistrationFields">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="button button1" value="Submit">
    </form>

{% endblock %}
