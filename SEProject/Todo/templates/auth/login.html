{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div><img src="{% static 'images/list.png' %}" width="40" height="40" > CHECKI
    Log in</div>
    {% if error %}
        <h4 class="text-danger">{{ error }}</h4>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="width:500px" float="center">
            <label><b>Username</b></label>
            <input align="center" type="text" name="username" class="w3-input w3-border-0">
        </div>
        <div class="form-group" style="width:500px">
            <label><b>Password</b></label>
            <input type="password" name="password" class="w3-input w3-border-0">
        </div>
        <button type="submit" class="button button1">Submit</button>
    </form>

{% endblock %}
